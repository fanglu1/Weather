<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Whats The Weather?!</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <nav class="flex-container">
    <div class="header">
      <h1 class="header-text">The Weather</h1>
    </div>
  </nav>
  <br><br>
  <div class="search">
    <input type="text" class="searchButn" placeholder="Enter Your Zip Code"/>
    <button>Search</button>
    <br><br>
  </div>

  <div class="climate">
    <h2 class="title">Wow It's Nice/Not Nice Out</h2>
    <div class="date"></div>
    <h3 class="city"></h3>
    <div class="temp"></div>
    <div class="feelsLike">Feels Like: </div>
    <div class="humid">Humidity: </div>
    <div class="flex">
    <img src="" alt="" class="icon" />
    <div class="desc"></div>
    </div>
    <div class="high">High of:</div>
    <div class="low">Low of:</div>
    <div class="wind">Wind speed:</div>
    <br>
  </div>



  <script src="script.js"></script>
</body>

</html>
